<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/agendamento-header.css" />
    <link rel="stylesheet" href="../styles/selecionar-data.css" />

    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="http://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <title>Document</title>

    <script>
      $(function () {
        $('#calendario').datepicker({
          dateFormat: 'dd/mm/yy',
          showAnim: 'slideDown',
          showOtherMonths: true,
          selectOtherMonths: false,
        });
      });
    </script>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="header-container">
          <div class="header-logo">
            <img src="../assets/logo.png" alt="logo" />
          </div>

          <div class="header-content">
            <h2>Barbearia Corte Certo</h2>
          </div>
        </div>
      </header>

      <main>
        <form action="selecionar-funcionario.html">
          <h2>Selecione o dia desejado:</h2>
          <input type="text" id="calendario" placeholder="Data" />

          <button type="submit">
            <img src="../assets/right-arrow.svg" alt="seta" />
            Proximo
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
