<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/agendamento-header.css" />
    <link rel="stylesheet" href="../styles/selecionar-servicos.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="header-container">
          <div class="header-logo">
            <img src="../assets/logo.png" alt="logo" />
          </div>

          <div class="header-content">
            <h2>Barbearia Corte Certo</h2>
          </div>
        </div>
      </header>

      <main>
        <form action="relatorio-final.html">
          <h2>Selecione os serviços que deseja:</h2>
          <div class="servicos">
            <button type="button" class="servico selecionado">
              <img src="../assets/tesouras.png" alt="funcionário imagem" />
              <strong>Tesoura</strong>
              <p>R$ 20,00</p>
            </button>

            <button type="button" class="servico selecionado">
              <img
                src="../assets/maquina-de-cortar-cabelo.png"
                alt="funcionário imagem"
              />
              <strong>Máquina</strong>
              <p>R$ 15,00</p>
            </button>

            <button type="button" class="servico">
              <img src="../assets/navalha.png" alt="funcionário imagem" />
              <strong>Navalha</strong>
              <p>R$ 5,00</p>
            </button>

            <button type="button" class="servico">
              <img src="../assets/barba.png" alt="funcionário imagem" />
              <strong>Barba</strong>
              <p>R$ 8,00</p>
            </button>
          </div>

          <button type="submit">
            <img src="../assets/right-arrow.svg" alt="seta" class="icone" />
            Proximo
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
