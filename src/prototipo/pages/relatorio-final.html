<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/agendamento-header.css" />
    <link rel="stylesheet" href="../styles/relatorio-final.css" />

    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="http://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <title>Document</title>
  </head>

  <body>
    <div class="content">
      <header>
        <div class="header-container">
          <div class="header-logo">
            <img src="../assets/logo.png" alt="logo" />
          </div>

          <div class="header-content">
            <h2>Barbearia Corte Certo</h2>
          </div>
        </div>
      </header>

      <main>
        <form action="sucesso.html">
          <h2>Confirme os dados do agendamento:</h2>
          <div class="relatorio-container">
            <fieldset class="cliente-info">
              <legend>Cliente</legend>
              <p>
                <strong>Nome: </strong>
                <span>Zézinho Exemplo</span>
              </p>
              <p>
                <strong>Numero de contato: </strong>
                <span>(21) 1234-5678</span>
              </p>
            </fieldset>

            <fieldset class="data">
              <legend>Data</legend>

              <p>
                <strong>Dia: </strong>
                <span>17/12/2021</span>
              </p>
              <p>
                <strong>Horário: </strong>
                <span> 9:00 </span>
              </p>
            </fieldset>

            <fieldset class="funcionario">
              <legend>Funcionário</legend>

              <div class="info-funcionario">
                <img src="../assets/profile.png" alt="foto funcionario" />
                <strong>Funcionario 2</strong>
              </div>
            </fieldset>

            <fieldset class="servicos">
              <legend>Serviços</legend>

              <div class="info-servico">
                <img src="../assets/tesouras.png" alt="tesoura" />
                <strong>Tesoura</strong>
              </div>

              <div class="info-servico">
                <img
                  src="../assets/maquina-de-cortar-cabelo.png"
                  alt="maquina"
                />
                <strong>Máquina</strong>
              </div>
            </fieldset>

            <div class="valor-final">
              <p>Valor total: <span>R$ 30,00</span></p>
            </div>
          </div>

          <button type="submit">
            <img src="../assets/check.svg" alt="seta" class="icone" />
            Concluir
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
