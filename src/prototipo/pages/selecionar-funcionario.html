<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/agendamento-header.css" />
    <link rel="stylesheet" href="../styles/selecionar-funcionario.css" />

    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="http://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="header-container">
          <div class="header-logo">
            <img src="../assets/logo.png" alt="logo" />
          </div>

          <div class="header-content">
            <h2>Barbearia Corte Certo</h2>
          </div>
        </div>
      </header>

      <main>
        <form action="selecionar-horario.html">
          <h2>Selecione o funcionário de preferência:</h2>
          <div class="funcionarios">
            <button type="button" class="funcionario">
              <img src="../assets/profile.png" alt="funcionário imagem" />
              <div class="infos">
                <strong>Funcionário 1</strong>
                <p>Descrição</p>
              </div>
            </button>

            <button type="button" class="funcionario selecionado">
              <img src="../assets/profile.png" alt="funcionário imagem" />
              <div class="infos">
                <strong>Funcionário 2</strong>
                <p>Descrição</p>
              </div>
            </button>

            <button type="button" class="funcionario">
              <img src="../assets/profile.png" alt="funcionário imagem" />
              <div class="infos">
                <strong>Funcionário 3</strong>
                <p>Descrição</p>
              </div>
            </button>

            <button type="button" class="funcionario">
              <img src="../assets/profile.png" alt="funcionário imagem" />
              <div class="infos">
                <strong>Funcionário 4</strong>
                <p>Descrição</p>
              </div>
            </button>

            <button type="button" class="funcionario">
              <img src="../assets/profile.png" alt="funcionário imagem" />
              <div class="infos">
                <strong>Funcionário 5</strong>
                <p>Descrição</p>
              </div>
            </button>
          </div>

          <button type="submit">
            <img src="../assets/right-arrow.svg" alt="seta" class="icone" />
            Proximo
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
